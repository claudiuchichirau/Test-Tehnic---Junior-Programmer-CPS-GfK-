<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Name Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Enter a City Name</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Submit</button>
        </form>

        {% if weather_data %}
        <h2>Weather Forecast for {{ city }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Condition</th>
                    <th>Max Temp (°C)</th>
                    <th>Min Temp (°C)</th>
                </tr>
            </thead>
            <tbody>
                {% for day in weather_data %}
                <tr>
                    <td>{{ day.date }}</td>
                    <td>{{ day.condition }}</td>
                    <td>{{ day.max_temp }}</td>
                    <td>{{ day.min_temp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
